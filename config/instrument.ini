[Setup]
	INSTNAME = iLocator
	EFFICIENCY = 0.05#fraction, assumed from ESPRESSO and HARPS
	WAVELENGTH_MIN = 9700#Angstroms
	WAVELENGTH_MAX = 13000#Angstroms
	WELL_DEPTH = 70000#e- Good could be 20k, 70k, or 100k
	R = 170000#Δλ/λ, actually 150-240k
	GAIN = 0.704225#1/1.42 ADU/e-, assumed
	READ_NOISE = 7.0#measured RMS of ± spurious electrons, specification is 12. Actual may be more like 2.
	DARK_CURRENT = 8.28#e-/hour
	PIXELS = 9#per resolution element, paper suggests 2.7-3.3 FWHM
	READOUT_TIME = 1.3#s, from a test of 32ports at 400kpix/s each. Teledyne implies <<1 s.
	GENERAL_NOISE = 0.40#m/s, all other sources (eg: pointing)
